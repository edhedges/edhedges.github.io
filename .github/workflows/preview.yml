name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Surge.sh
        id: deploy
        run: |
          npm install -g surge

          # Generate unique preview URL
          PREVIEW_URL="eddie-hedges-pr-${{ github.event.pull_request.number }}.surge.sh"

          # Deploy to Surge (publicly accessible, no account needed for basic use)
          surge ./public $PREVIEW_URL --token ${{ secrets.SURGE_TOKEN || 'public' }}

          echo "preview_url=https://$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## ðŸš€ Preview Deployment Ready!

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${previewUrl}

            ### What to test:
            - [ ] All blog posts render correctly
            - [ ] URLs match existing structure
            - [ ] CSS/styling matches production
            - [ ] Mobile layout works
            - [ ] CMS admin at \`/admin\` loads
            - [ ] Images and assets load properly

            ---

            *Preview will be available for 7 days. Rebuild by pushing new commits to this PR.*`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: preview-build-pr-${{ github.event.pull_request.number }}
          path: public/
          retention-days: 7
