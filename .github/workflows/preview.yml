name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Surge.sh
        id: deploy
        continue-on-error: true
        run: |
          # Generate unique preview URL
          PREVIEW_URL="eddie-hedges-pr-${{ github.event.pull_request.number }}.surge.sh"

          # Deploy to Surge (requires SURGE_TOKEN secret)
          if [ -n "${{ secrets.SURGE_TOKEN }}" ]; then
            echo "‚úì SURGE_TOKEN configured - deploying to Surge.sh..."
            npm install -g surge
            surge ./public $PREVIEW_URL --token ${{ secrets.SURGE_TOKEN }}
            echo "preview_url=https://$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "deploy_success=true" >> $GITHUB_OUTPUT
          else
            echo "‚úó SURGE_TOKEN not configured - skipping Surge deployment"
            echo "  To enable preview deployments:"
            echo "  1. Sign up at https://surge.sh"
            echo "  2. Run: npm install -g surge && surge token"
            echo "  3. Add token to GitHub Secrets as SURGE_TOKEN"
            echo "deploy_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with preview URL
        if: steps.deploy.outputs.deploy_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## üöÄ Preview Deployment Ready!

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${previewUrl}

            ### What to test:
            - [ ] All blog posts render correctly
            - [ ] URLs match existing structure
            - [ ] CSS/styling matches production
            - [ ] Mobile layout works
            - [ ] CMS admin at \`/admin\` loads
            - [ ] Images and assets load properly

            ---

            *Preview will be available for 7 days. Rebuild by pushing new commits to this PR.*`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Comment if deployment failed
        if: steps.deploy.outputs.deploy_success != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `## ‚ÑπÔ∏è Build Successful - Preview Deployment Skipped

            ‚úÖ **Build completed successfully!** The site is ready, but Surge.sh preview deployment is not configured.

            ### üì¶ Download Build Artifacts

            You can download and test the built site locally:
            1. Go to the [workflow run](${runUrl})
            2. Scroll to "Artifacts" section at the bottom
            3. Download \`preview-build-pr-${context.issue.number}\`
            4. Extract and serve locally:
               \`\`\`bash
               npx serve public/
               \`\`\`

            ### üöÄ Enable Automatic Preview Deployments

            **Option 1: Surge.sh** (2 minutes)
            1. Sign up at https://surge.sh/
            2. Run: \`npm install -g surge && surge token\`
            3. Add token to GitHub: **Settings** ‚Üí **Secrets and variables** ‚Üí **Actions** ‚Üí **New repository secret**
               - Name: \`SURGE_TOKEN\`
               - Value: [your token]

            **Option 2: Cloudflare Pages or Netlify**
            See \`PREVIEW_DEPLOYMENTS.md\` for full setup instructions.

            ---

            Build artifacts available for 7 days.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: preview-build-pr-${{ github.event.pull_request.number }}
          path: public/
          retention-days: 7
