name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Surge.sh
        id: deploy
        continue-on-error: true
        run: |
          npm install -g surge

          # Generate unique preview URL
          PREVIEW_URL="eddie-hedges-pr-${{ github.event.pull_request.number }}.surge.sh"

          # Deploy to Surge
          if [ -n "${{ secrets.SURGE_TOKEN }}" ]; then
            # Use token if available
            surge ./public $PREVIEW_URL --token ${{ secrets.SURGE_TOKEN }}
          else
            # Deploy without token (anonymous, but works for public sites)
            surge ./public $PREVIEW_URL
          fi

          echo "preview_url=https://$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "deploy_success=true" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        if: steps.deploy.outputs.deploy_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## üöÄ Preview Deployment Ready!

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${previewUrl}

            ### What to test:
            - [ ] All blog posts render correctly
            - [ ] URLs match existing structure
            - [ ] CSS/styling matches production
            - [ ] Mobile layout works
            - [ ] CMS admin at \`/admin\` loads
            - [ ] Images and assets load properly

            ---

            *Preview will be available for 7 days. Rebuild by pushing new commits to this PR.*`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Comment if deployment failed
        if: steps.deploy.outputs.deploy_success != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚ÑπÔ∏è Preview Build Complete

            The site was built successfully, but automatic Surge.sh deployment is not available.

            ### Download Build Artifacts

            You can download the build artifacts from the "Actions" tab to test locally, or set up one of these free preview options:

            1. **Cloudflare Pages** (Recommended)
               - Unlimited builds & bandwidth
               - 5-minute setup
               - See PREVIEW_DEPLOYMENTS.md

            2. **Netlify**
               - 300 build minutes/month
               - Built-in CMS OAuth
               - See PREVIEW_DEPLOYMENTS.md

            ### Build Details
            - ‚úÖ Dependencies installed
            - ‚úÖ TypeScript compilation passed
            - ‚úÖ Gatsby build completed
            - üì¶ Build artifacts available for 7 days

            See **PREVIEW_DEPLOYMENTS.md** for setup instructions.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: preview-build-pr-${{ github.event.pull_request.number }}
          path: public/
          retention-days: 7
