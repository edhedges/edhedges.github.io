backend:
  name: github
  repo: edhedges/edhedges.github.io
  branch: master
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Uncomment for local development
# local_backend: true

media_folder: "src/images/blog"
public_folder: "/static/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Path",
          name: "path",
          widget: "string",
          hint: "Format: /blog/YYYY/MM/DD/slug",
          pattern: ['^/blog/[0-9]{4}/[0-9]{2}/[0-9]{2}/.*$', "Must be format: /blog/YYYY/MM/DD/slug"]
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }

    # Editor preview configuration
    editor:
      preview: true

    # Sort by date descending
    sortable_fields: ['date', 'title']
    view_filters:
      - label: "Posts from 2025"
        field: date
        pattern: '2025'
      - label: "AI Posts"
        field: tags
        pattern: 'AI'

    # View groups
    view_groups:
      - label: Year
        field: date
        pattern: '\d{4}'
